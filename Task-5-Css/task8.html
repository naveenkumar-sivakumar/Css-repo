<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>covid-19</title>
    <link rel="stylesheet" type="text/css" href="./style8.css">
    <script src="https://kit.fontawesome.com/c355a749dc.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="child">
    <div>
        <p>All you need to know about COVID-19</p>
        <button>Know more</button>
    </div>
    <div class="nurse">
        <img src="https://aarshremedies.com/assets/svg/medical_care.svg" alt="no image" height="70px" width="250px"><hr>
    </div>
    <div class="covid">
        <i class="fa-solid fa-virus-covid" style="color: #0749bb;" id="read"></i>
        <h1>COVID-19 Test</h1>
        <p class="cls">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
    </div>
    <h2>Symptoms</h2>
    <div class="green">
        <img src="https://cdn.w600.comps.canstockphoto.com/boy-cough-cartoon-illustration-image_csp33563970.jpg" alt="no image" height="50px" width="50px">
        <p>Dry Cough</p>
    </div>
    <div class="pink">
        <img src="https://img.favpng.com/1/23/12/child-fever-symptom-common-cold-disease-png-favpng-NBceZfmpR5E5ARB3zLxPe2skP.jpg" alt="no image" height="50px" width="50px">
        <p>High Fever</p>
    </div>
    <div class="purple">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkgKPNd0HNn5Q5vlEg9Mhfw14EnJfkX-JkNQ&usqp=CAU" alt="no image" height="50px" width="50px">
        <p>Headache</p>
    </div>
    <h2 class="video">Videos</h2>
    <div class="bad">
        <img src="https://img.freepik.com/premium-vector/cartoon-cute-young-doctor-waving_70172-2682.jpg?w=360" alt="no image" height="70px" width="70px">
        <h1 id="up">To prevent the spread of...</h1>
        <p class="cls">If you think you have been exposed to novel corona virus(COVID-19)</p>
        <button class="but">Watch Video</button>
    </div>
</div>
</body>
</html>
